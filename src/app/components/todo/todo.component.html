<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background : #303030 ; height:93vh " >
            <div>
                <mat-card class="mt-3" >
                    <form [formGroup]="todoForm" >
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="items" matInput placeholder="Task Name">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>add new task</mat-hint>                            
                        </mat-form-field>
                        <button (click)="addTasks()" [disabled]="todoForm.invalid" mat-raised-button color="primary">Add</button>   
                    </form>
                </mat-card>
            </div>
        </div>  
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- To do  -->



                        <div class="example-container">
                            <h2>To do</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks ; let i = index " cdkDrag>{{item.description}}</div>
                              <div class="box">
                                  <button mat-icon-button color="warn" (click)="deleteTask(i)"> <mat-icon>delete</mat-icon> </button>
                                <!-- <button mat-icon-button color="warn" (click)="deleteTask(i)">edit</button> -->
                              </div>
                            </div>
                          </div>                        



                    </div>
                    <div class="col-md-4">
                        <!-- in progress -->



                        <div class="example-container">
                            <h2>In progress</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inProgress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item.description}}</div>
                            </div>
                          </div>         



                    </div>
                    <div class="col-md-4">
                        <!-- done -->



                        <div class="example-container">
                            <h2>Done</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.description}}</div>
                            </div>
                          </div>         




                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
